
indicator: searchbutton
method: get
elements:

  - type: Fieldset
    legend: Search Terms
    elements:

      - type: Select
        name: type_id
        label: Event Type
        multiple: 1
        empty_first: 1
        empty_first_label: All Events
        container_attributes:
          class: form-group
        attributes:
          class: form-control

      - type: Text
        name: username
        label: Username

      - type: Text
        name: ip_addr
        label: IP Address

      - type: Text
        name: start_date
        label: Start date
        attributes:
          id: datepicker1
        inflators:
          - type: DateTime
            parser:
              strptime: '%d/%m/%Y'
            strptime:
              pattern: '%d/%m/%Y'
        javascript: >
            $(function() {
                $("#datepicker1").datepicker({dateFormat: 'dd/mm/yy', changeMonth: true, changeYear: true});
            });

      - type: Text
        name: end_date
        label: End date
        attributes:
          id: datepicker2
        inflators:
          - type: DateTime
            parser:
              strptime: '%d/%m/%Y'
            strptime:
              pattern: '%d/%m/%Y'
        javascript: >
            $(function() {
                $("#datepicker2").datepicker({dateFormat: 'dd/mm/yy', changeMonth: true, changeYear: true});
            });
      - type: Block
        load_config_file:
          - search_sort.yml

  - type: Submit
    name: searchbutton
    value: Search
    attributes:
      class: submit submit_search 

